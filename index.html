<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Surprise</title>
    <style>
        body {
            text-align: center;
            background-color: #ffe6ea;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        h1 {
            color: #d6336c;
        }
        .heart {
            font-size: 50px;
            animation: heartbeat 1s infinite alternate;
        }
        @keyframes heartbeat {
            from { transform: scale(1); }
            to { transform: scale(1.2); }
        }
        .container {
            margin-top: 20px;
        }
        .input-name {
            padding: 10px;
            font-size: 18px;
        }
        .surprise-button {
            background-color: #ff4081;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 20px;
            margin-top: 10px;
        }
        .message {
            display: none;
            font-size: 22px;
            color: #d6336c;
            font-weight: bold;
            margin-top: 20px;
        }
        .countdown {
            font-size: 20px;
            margin-top: 20px;
            color: #444;
        }
        .quiz-container {
            display: none;
            margin-top: 30px;
        }
        .quiz-question {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .yes-btn, .no-btn {
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin: 5px;
            border-radius: 10px;
        }
        .yes-btn {
            background-color: #28a745;
            color: white;
        }
        .no-btn {
            background-color: #ff0000;
            color: white;
            position: absolute;
        }
        .love-letter {
            display: none;
            font-size: 20px;
            color: #ff4081;
            margin-top: 20px;
        }
        .heart-animation {
            position: absolute;
            color: red;
            font-size: 20px;
            animation: floatUp 4s linear infinite;
        }
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-600px); opacity: 0; }
        }
    </style>
</head>
<body>

    <h1>Happy Valentine's Day ‚ù§Ô∏è</h1>
    <div class="heart">üíñ</div>

    <div class="container">
        <input type="text" class="input-name" placeholder="Enter your name">
        <button class="surprise-button" onclick="startSurprise()">Start!</button>
    </div>

    <div class="message" id="message">
        Happy Valentine's, <span id="name-display"></span>! üíï<br>  
        Wishing you all the love and happiness in the world!  
    </div>

    <div class="countdown" id="countdown"></div>

    <div class="quiz-container" id="quiz">
        <p class="quiz-question" id="question">Do you love me? üíñ</p>
        <button class="yes-btn" onclick="nextQuestion()">Yes</button>
        <button class="no-btn" id="no-btn" onmouseover="moveNo()">No</button>
    </div>

    <div class="love-letter" id="love-letter">
        üíå You are the most special person in my life! I love you forever! üíû
    </div>

    <audio id="bg-music" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mp3">
    </audio>

    <script>
        let questionIndex = 0;
        const questions = [
            "Do you love me? üíñ",
            "Will you always be mine? üíç",
            "Am I your favorite person? ü•∞",
            "Do you want chocolates? üç´",
            "Are you my Valentine forever? üíò"
        ];

        function startSurprise() {
            const nameInput = document.querySelector(".input-name").value;
            if (nameInput.trim() === "") {
                alert("Please enter your name!");
                return;
            }
            document.getElementById("name-display").innerText = nameInput;
            document.getElementById("message").style.display = "block";
            document.getElementById("quiz").style.display = "block";
            document.getElementById("bg-music").play();
            startHeartAnimation();
            startCountdown();
        }

        function nextQuestion() {
            questionIndex++;
            if (questionIndex < questions.length) {
                document.getElementById("question").innerText = questions[questionIndex];
            } else {
                document.getElementById("quiz").style.display = "none";
                document.getElementById("love-letter").style.display = "block";
            }
        }

        function moveNo() {
            let noButton = document.getElementById("no-btn");
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            noButton.style.left = x + "px";
            noButton.style.top = y + "px";
        }

        function startCountdown() {
            const valentineDate = new Date(new Date().getFullYear(), 1, 14, 0, 0, 0);
            const interval = setInterval(() => {
                const now = new Date();
                const diff = valentineDate - now;
                if (diff <= 0) {
                    clearInterval(interval);
                    document.getElementById("countdown").innerText = "Happy Valentine's Day!";
                    return;
                }
                let days = Math.floor(diff / (1000 * 60 * 60 * 24));
                let hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                let minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                let seconds = Math.floor((diff % (1000 * 60)) / 1000);
                document.getElementById("countdown").innerText = `Countdown: ${days}d ${hours}h ${minutes}m ${seconds}s`;
            }, 1000);
        }

        function startHeartAnimation() {
            setInterval(() => {
                let heart = document.createElement("div");
                heart.innerHTML = "‚ù§Ô∏è";
                heart.classList.add("heart-animation");
                heart.style.left = Math.random() * window.innerWidth + "px";
                heart.style.top = window.innerHeight + "px";
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 4000);
            }, 500);
        }
    </script>

</body>
</html>
